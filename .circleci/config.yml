version: 2.1
# orbs:
#   # use Cypress orb from CircleCI registry
#   cypress: cypress-io/cypress@1.5.1
commands:
  restore_npm:
    steps:
      - run: echo "$IMAGE_NAME" > /tmp/env_image_name.txt
      - restore_cache:
          keys:
            - ngx-sample-wip12-v6-{{ .Branch }}-{{ checksum "/tmp/env_image_name.txt" }}-{{ checksum "package.json" }}
            - ngx-sample-wip12-v6-{{ .Branch }}-{{ checksum "/tmp/env_image_name.txt" }}-
            - ngx-sample-wip12-v6-{{ .Branch }}-
            - ngx-sample-wip12-v6-
  save_npm:
    steps:
      - run: echo "$IMAGE_NAME" > /tmp/env_image_name.txt
      - save_cache:
          key: ngx-sample-wip12-v6-{{ .Branch }}-{{ checksum "/tmp/env_image_name.txt" }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
            - "/tmp/.cache/Cypress"
  # restore_cypress_binary:
  #   steps:
  #     - restore_cache:
  #         keys:
  #           - ngx-sample-cypress-binary-wip10-v6-{{ .Branch }}-{{ checksum "package.json" }}
  #           - ngx-sample-cypress-binary-wip10-v6-{{ .Branch }}
  #           - ngx-sample-cypress-binary-wip10-v6-
  # save_cypress_binary:
  #   steps:
  #     - save_cache:
  #         key: ngx-sample-cypress-binary-wip10-v6-{{ .Branch }}-{{ checksum "package.json" }}
  #         paths:
  #           - "/tmp/.cache/Cypress"

  install_notofont:
    steps:
      - run: apt-get install -y fonts-noto-cjk
  store_reports:
    steps:
      - run:
          name: 'merge report'
          command: 'npm run ci:e2e:report:json'
          when: always
      - run:
          name: 'generate html report'
          command: 'npm run ci:e2e:report:html'
          when: always
      - store_test_results:
          path: "cypress/results"
          when: always
      - store_artifacts:
          path: "mochawesome.json"
          destination: mochawesome.json
          when: always
      - store_artifacts:
          path: "cypress/videos"
          destination: cypress-videos
          when: always
      - store_artifacts:
          path: "mochawesome-report"
          destination: cypress-html
          when: always
      - store_artifacts:
          path: "cypress/snapshots"
          destination: cypress-snapshots
          when: always
executors:
  node:
    docker:
      - image: circleci/node:10.15.3-stretch-browsers
    environment:
      - CYPRESS_CACHE_FOLDER: /tmp/.cache/Cypress
      - IMAGE_NAME: node
  cypress-cjk:
    docker:
      - image: cypress/base:10
    environment:
      - CYPRESS_CACHE_FOLDER: /tmp/.cache/Cypress
      ## this enables colors in the output
      - TERM: xterm
      - IMAGE_NAME: cypress
    # environment:
    #   - LANG: ja_JP.UTF-8
    #   - LC_CTYPE: ja_JP.UTF-8
jobs:
  build:
    executor: node
    steps:
      - checkout
      - run: echo "Start Build"
      - restore_npm
      - run: npm install
      - save_npm
      - run: npx ng build --aot --no-progress
  lint:
    executor: node
    steps:
      - checkout
      - run: echo "Start Lint"
      - restore_npm
      - run: npm install
      - save_npm
      - run: npx ng lint --exclude 'node_modules/**'
  prettier:
    executor: node
    steps:
      - checkout
      - run:
          name: 'debug'
          command: env
      - run: echo "Start Prettier Check"
      - restore_npm
      - run: npm install
      - save_npm
      - run: npm run prettier
      - run: git status
      - run: test "0" = $(git status -s -- . ":(exclude)package-lock.json" | wc -l)
  test:
    executor: node
    steps:
      - checkout
      - restore_npm
      - run: npm install
      - save_npm
      - run: npx ng test
  e2e-feature:
    executor: cypress-cjk
    steps:
      - install_notofont
      - checkout
      - restore_npm
      # - restore_cypress_binary
      - run: npm install
      # - save_cypress_binary
      - save_npm
      - attach_workspace:
          at: cypress
      - run:
          name: 'server start'
          command: 'npm run ci:e2e:server'
          background: true
      - run:
          name: 'cypress'
          command: 'npm run ci:e2e:run:actual'
      - store_reports
  e2e-master:
    executor: cypress-cjk
    steps:
      - install_notofont
      - checkout
      - run:
          name: 'debug'
          command: env
      - run:
          name: 'masterとの比較用checkout'
          command: |
            git checkout master
            git reset --hard origin/master
      - restore_npm
      # - restore_cypress_binary
      - run: npm install
      # - save_cypress_binary
      - save_npm
      - run:
          name: 'server start'
          command: 'npm run ci:e2e:server'
          background: true
      - run:
          name: 'cypress'
          command: 'npm run ci:e2e:run:base'
      - persist_to_workspace:
          root: cypress
          paths:
            - snapshots
      - store_reports
  deploy:
    executor: node
    steps:
      - run: echo "Deploy to GitHub Pages"
      # - checkout
      # - restore_npm
      # - run: npm install
      # - save_npm
      # - run:
      #     name: 'git config'
      #     command: |
      #       git config user.email "swfz+circleci@users.noreply.github.com"
      #       git config user.name "swfz+circleci"
      # - run: npm run ghpages

workflows:
  version: 2.1
  workflow:
    jobs:
      - e2e-feature:
          requires:
            - e2e-master
          filters:
            branches:
              ignore:
                - master
      - e2e-master
      - test
      - lint
      - prettier
      - build:
          requires:
           - test
           - lint
           - prettier
      - deploy:
          requires:
            - build
            - e2e-master
          filters:
            branches:
              only:
                - master
