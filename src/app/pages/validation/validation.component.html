<div style="width: 80%; padding: 20px;">
  <form #f="ngForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             name="name"
             id="name"
             [(ngModel)]="model.name"
             class="form-control"
             nameValidator
             banName="aaa"
             #name="ngModel"
             required>

      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Name is required
        </div>
        <div *ngIf="name.errors.banName">
          {{name.errors.banName.value}} was Ban!
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="type">Type</label>

      <select name="type"
              id="type"
              class="form-control"
              #type="ngModel"
              required
              [(ngModel)]="model.type">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="text"
             name="price"
             id="price"
             [(ngModel)]="model.price"
             class="form-control"
             #price="ngModel"
             required>

      <div *ngIf="type.pending">
        pending...
      </div>
      <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
        Name is required
      </div>

    </div>

    <button type="submit" [disabled]="!f.form.valid" class="btn btn-sm btn-primary">Submit</button>

  </form>
</div>
